<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 5 - Tailwind Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10 bg-gray-100 space-y-6">
    <!-- Flex Container -->
    <div class="flex bg-white p-4 shadow">
      <div class="bg-blue-500 text-white px-4 py-2">Item 1</div>
      <div class="bg-blue-600 text-white px-4 py-2">Item 2</div>
      <div class="bg-blue-700 text-white px-4 py-2">Item 3</div>
    </div>

    <!-- flex-col -->
    <div class="flex flex-col bg-white p-4 shadow">
      <div class="bg-green-500 text-white px-4 py-2">Column 1</div>
      <div class="bg-green-600 text-white px-4 py-2">Column 2</div>
    </div>

    <!-- justify-between -->
    <div class="flex justify-between bg-white p-4 shadow">
      <div class="bg-red-500 text-white px-4 py-2">Start</div>
      <div class="bg-red-600 text-white px-4 py-2">End</div>
    </div>

    <!-- items-center -->
    <div class="flex items-center h-24 bg-white p-4 shadow">
      <div class="bg-purple-500 text-white px-4 py-2">Centered</div>
    </div>

    <!-- flex-wrap -->
    <div class="flex flex-wrap gap-4 bg-white p-4 shadow">
      <div class="bg-yellow-500 text-white px-4 py-2 w-40">Box 1</div>
      <div class="bg-yellow-600 text-white px-4 py-2 w-40">Box 2</div>
      <div class="bg-yellow-700 text-white px-4 py-2 w-40">Box 3</div>
      <div class="bg-yellow-800 text-white px-4 py-2 w-40">Box 4</div>
    </div>

    <!-- flex-grow / flex-1 -->
    <div class="flex bg-white p-4 shadow">
      <div class="bg-gray-500 text-white px-4 py-2">Fixed</div>
      <div class="flex-1 bg-gray-700 text-white px-4 py-2 text-center">Flexible</div>
    </div>

    <div class="flex flex-wrap gap-4 bg-white p-4 shadow h-96">
        <div class="bg-red-600 text-white px-4 py-2 w-30">Box 1</div>
        <div class="bg-green-600 text-white px-4 py-2 w-30">Box 2</div>
        <div class="bg-red-600 text-white px-4 py-2 w-40">
            <p class="text-white px-2 text-sm">Hello</p>
            <p class="text-white px-2 text-sm">Hi</p>
            <p class="text-white px-2 text-sm">Hello</p>
            <p class="text-white px-2 text-sm">Hi</p>

        </div>
    </div>
    <div class="flex flex-col shadow-md items-center">
        <div class="py-2 px-4 shadow-md">Hello</div>
        <div class="py-2 px-4 shadow-md">Hello</div>
        <div class="py-2 px-4 shadow-md">Hello</div>
        <div class="py-2 px-4 shadow-md">Hello</div>
    </div>
  </body>
</html>
