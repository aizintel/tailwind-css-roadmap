<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 - Tailwind Spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10 bg-gray-100">
    <!-- Margin Examples -->
    <div class="m-2 bg-white p-2 shadow">Margin: m-2</div>
    <div class="mt-4 bg-white p-2 shadow">Margin Top: mt-4</div>
    <div class="mr-4 bg-white p-2 shadow">Margin Right: mr-4</div>
    <div class="mb-4 bg-white p-2 shadow">Margin Bottom: mb-4</div>
    <div class="ml-4 bg-white p-2 shadow">Margin Left: ml-4</div>
    <div class="mx-8 bg-white p-2 shadow">Margin X (left & right): mx-8</div>
    <div class="my-8 bg-white p-2 shadow">Margin Y (top & bottom): my-8</div>

    <!-- Padding Examples -->
    <div class="p-2 bg-blue-100 shadow">Padding: p-2</div>
    <div class="pt-4 bg-blue-200 shadow">Padding Top: pt-4</div>
    <div class="pr-4 bg-blue-300 shadow">Padding Right: pr-4</div>
    <div class="pb-4 bg-blue-400 shadow">Padding Bottom: pb-4</div>
    <div class="pl-4 bg-blue-500 shadow">Padding Left: pl-4</div>
    <div class="px-8 bg-blue-600 text-white shadow">Padding X: px-8</div>
    <div class="py-8 bg-blue-700 text-white shadow">Padding Y: py-8</div>
  </body>
</html>
